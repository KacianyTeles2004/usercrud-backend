spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ConfiguraÃ§Ã£o do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Dialeto do MySQL para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Atualizar automaticamente as tabelas no banco
spring.jpa.hibernate.ddl-auto=update

# Exibir queries SQL no console formatado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Evitar erros no banco de dados
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Tamanho máximo do arquivo das imagens
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
